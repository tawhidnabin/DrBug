<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6G Networks Quiz Game</title>
    <link rel="stylesheet" href="drbug2.css">
</head>
<body>
    <div class="container">
        <h1>6G Networks Quiz Game</h1>
        <p>Test your knowledge about 6G networks! Select the correct answer to each question.</p>
        
        <div id="quiz-container">
            <div id="question"></div>
            <div id="options">
                <button class="option" onclick="selectOption(0)">Option 1</button>
                <button class="option" onclick="selectOption(1)">Option 2</button>
                <button class="option" onclick="selectOption(2)">Option 3</button>
                <button class="option" onclick="selectOption(3)">Option 4</button>
            </div>
        </div>

        <div id="result-container">
            <h2 id="result"></h2>
            <button onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script src="drbug2.js"></script>
</body>
</html>
